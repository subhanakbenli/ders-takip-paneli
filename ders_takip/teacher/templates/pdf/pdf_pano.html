<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.name }} Belgeleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ course.name }} Belgeleri</h1>
    <table>
        <thead>
            <tr>
                <th>Kategori</th>
                <th>Belge Adı</th>
                <th>Başlangıç Tarihi</th>
                <th>Bitiş Tarihi</th>
                <th>Türü</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>{{ document.category }}</td>
                <td>{{ document.belge_adi }}</td>
                <td>{{ document.start_date }}</td>
                <td>{{ document.end_date }}</td>
                <td>{{ document.turu }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
