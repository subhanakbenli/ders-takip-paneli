<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmenler Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Öğretmenler Listesi</h2>
    <table>
        <thead>
            <tr>
                <th>İsim</th>
                <th>Branş</th>
            </tr>
        </thead>
        <tbody>
            {% for ogretmen in ogretmenler %}
            <tr>
                <td>{{ ogretmen.isim }}</td>
                <td>{{ ogretmen.branş }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
