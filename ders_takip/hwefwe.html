<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ders Yükleme ve Görüntüleme</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Ders Yükleme ve Görüntüleme</h1>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>BİRİSİNİN VERECEĞİ DERS</th>
            <th>Yükleme Miktarı</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          {% for ders in dersler %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ ders.ders_adi }}</td>
            <td>{{ ders.yukleme_miktari }}</td>
            <td>
              <a
                href="{% url 'ders_yukleme' ders.id %}"
                class="btn btn-primary btn-sm"
                >Yükleme</a
              >
              <button class="btn btn-secondary btn-sm">Yüklenenler</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
