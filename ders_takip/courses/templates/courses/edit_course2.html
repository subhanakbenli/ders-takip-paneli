<style>
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    padding: 10px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #ddd;
  }

  input, select, button {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
    width: 100%;
  }

  input:focus, select:focus, button:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
  }

  form {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .form-group-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .form-group {
    flex: 1;
    min-width: 200px;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #eef1f5;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
    font-size: 2rem;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }

  table th, table td {
    border: 1px solid #ccc;
    padding: 12px;
    text-align: left;
  }

  table th {
    background-color: #f7f7f7;
    font-weight: bold;
  }

  button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  #submit-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 50px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  #submit-button:hover {
    background-color: #218838;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
  }

  input[type="number"], input[type="text"] {
    padding: 10px;
  }
</style>

<h1>Ders Düzenleme Sayfası</h1>
<form method="post" action="{% url 'edit_course' course.id %}">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="teacher">Öğretmen</label>
        <select id="teacher" name="teacher" required>
            <option value="">Öğretmen Seçin</option>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}" {% if teacher.id == course.teacher.id %}selected{% endif %}>
                    {{ teacher }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group mb-3">
        <label for="lesson-name">Ders Adı</label>
        <input id="lesson-name" type="text" name="lesson_name" value="{{ course.name }}" required />
    </div>

    <div class="form-group-container">
        <div class="form-group">
            <label for="start-year">Başlangıç Yılı</label>
            <input id="start-year" type="number" name="start_year" value="{{ course.start_year }}" min="1900" max="2100" required />
        </div>
        <div class="form-group">
            <label for="end-year">Bitiş Yılı</label>
            <input id="end-year" type="number" name="end_year" value="{{ course.end_year }}" min="1900" max="2100" required />
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="description">Açıklama</label>
        <input id="description" type="text" name="description" value="{{ course.description }}" />
    </div>

    <table id="dynamic-table">
        <thead>
            <tr>
                <th>Sıra No</th>
                <th>Bölüm Adı</th>
                <th>Yükleme Miktarı</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for section in course.sections.all %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><input type="text" name="uploads[{{ forloop.counter }}][label]" value="{{ section.label }}" required /></td>
                <td><input type="number" name="uploads[{{ forloop.counter }}][amount]" value="{{ section.amount }}" min="0" required /></td>
                <td><button type="button" onclick="removeRow(this)" class="btn btn-danger">Sil</button></td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="4" style="text-align: center;">
                    <button id="add-row-btn" type="button" class="btn btn-primary">Ekle</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button id="submit-button" type="submit">Kaydet</button>
</form>

<script>
    const table = document.getElementById("dynamic-table");
    const addRowButton = document.getElementById("add-row-btn");

    addRowButton.addEventListener("click", function () {
        const rows = table.querySelectorAll("tbody tr");
        const lastRowIndex = rows.length - 1;
        const newRowNumber = rows.length;

        const newRow = document.createElement("tr");

        const numberCell = document.createElement("td");
        numberCell.innerText = newRowNumber;

        const nameCell = document.createElement("td");
        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.name = `uploads[${newRowNumber}][label]`;
        nameInput.required = true;
        nameCell.appendChild(nameInput);

        const amountCell = document.createElement("td");
        const amountInput = document.createElement("input");
        amountInput.type = "number";
        amountInput.name = `uploads[${newRowNumber}][amount]`;
        amountInput.min = 0;
        amountInput.required = true;
        amountCell.appendChild(amountInput);

        const actionCell = document.createElement("td");
        const removeButton = document.createElement("button");
        removeButton.type = "button";
        removeButton.className = "btn btn-danger";
        removeButton.innerText = "Sil";
        removeButton.onclick = function () {
            table.querySelector("tbody").removeChild(newRow);
        };
        actionCell.appendChild(removeButton);

        newRow.appendChild(numberCell);
        newRow.appendChild(nameCell);
        newRow.appendChild(amountCell);
        newRow.appendChild(actionCell);

        table.querySelector("tbody").insertBefore(newRow, rows[lastRowIndex]);
    });

    function removeRow(button) {
        const row = button.parentElement.parentElement;
        table.querySelector("tbody").removeChild(row);
    }
</script>
