{% extends "base.html" %}

{% block title %}
Ders Kayıt Sayfası
{% endblock title %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  table th, table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }
  table th {
    background-color: #f1f1f1;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
  input[type="number"], input[type="text"] {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }
  #submit-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 50px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #submit-button:hover {
    background-color: #0056b3;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
  }
</style>

<body>
  <h1>Kayıt Sayfası</h1>
  <form method="post" action="ders_ekle">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="teacher" class="form-label">Öğretmen</label>
      <select id="teacher" name="teacher" class="form-select" required>
        <option value="">Öğretmen Seçin</option>
        {% for teacher in teachers %}
          <option value="{{ teacher.id }}">{{ teacher }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="lesson-name" class="form-label">Ders Adı</label>
      <input id="lesson-name" type="text" name="lesson_name" class="form-control" placeholder="Ders adını girin" required />
    </div>
    <div class="form-group mb-3">
      <label for="description" class="form-label">Açıklama</label>
      <input id="description" type="text" name="description" class="form-control" placeholder="Ders açıklamasını girin" />
    </div>
    <table id="dynamic-table">
      <thead>
        <tr>
          <th>Sıra No</th>
          <th>Bölüm Adı</th>
          <th>Yükleme Miktarı</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        {% for item in sections %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ item }}</td>
          <td>
            <input type="number" name="uploads[{{ forloop.counter }}][amount]" min="0" />
            <input type="hidden" name="uploads[{{ forloop.counter }}][label]" value="{{ item }}" />
          </td>
          <td></td>
        </tr>
        {% endfor %}
        <tr>
          <td colspan="4" style="text-align: center;">
            <button id="add-row-btn" type="button">Ekle</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button id="submit-button" type="submit">Kaydet</button>
  </form>

  <script>
    const table = document.getElementById("dynamic-table");
    const addRowButton = document.getElementById("add-row-btn");

    addRowButton.addEventListener("click", function () {
      const rows = table.querySelectorAll("tbody tr");
      const lastRowIndex = rows.length - 1;
      const newRowNumber = rows.length;

      const newRow = document.createElement("tr");

      const numberCell = document.createElement("td");
      numberCell.innerText = newRowNumber;

      const nameCell = document.createElement("td");
      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.name = `uploads[${newRowNumber}][label]`;
      nameInput.placeholder = "Bölüm Adı Girin";
      nameCell.appendChild(nameInput);

      const amountCell = document.createElement("td");
      const amountInput = document.createElement("input");
      amountInput.type = "number";
      amountInput.name = `uploads[${newRowNumber}][amount]`;
      amountInput.min = 0;
      amountCell.appendChild(amountInput);

      const actionCell = document.createElement("td");

      newRow.appendChild(numberCell);
      newRow.appendChild(nameCell);
      newRow.appendChild(amountCell);
      newRow.appendChild(actionCell);

      table.querySelector("tbody").insertBefore(newRow, rows[lastRowIndex]);
    });
  </script>
</body>
{% endblock content %}
